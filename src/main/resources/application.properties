
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver     this is new driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bytesy?createDatabaseIfNotExist=true&autoReconnect=true
spring.datasource.username =root
spring.datasource.password=1234

spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true

logging.level.root=WARN
logging.level.com.bytesy.login.system.bytesyuserloginsystem=TRACE

# Logging pattern for the console
logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Logging pattern for file
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

#output to a temp_folder/file
logging.file=${java.io.tmpdir}/application.log
spring.thymeleaf.cache=false